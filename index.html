<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon</title>

  <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
  <h1>Jeu SIMON</h1>

  <section class="simon-game">
    <div class="simon-blocks">

      <div class="simon-grid">
  
        <div class="simon_grid-row">
          <div class="simon_grid-col">
            <div class="simon-block simon-block--green"></div>
          </div>
          <div class="simon_grid-col">
            <div class="simon-block simon-block--red"></div>
          </div>
        </div>
        <div class="simon_grid-row">
          <div class="simon_grid-col">
            <div class="simon-block simon-block--yellow"></div>
          </div>
          <div class="simon_grid-col">
            <div class="simon-block simon-block--blue"></div>
          </div>
        </div>
  
      </div>
  
    </div>
  </section>

  <script src="./public/js/app.js"></script>

</body>
</html>
